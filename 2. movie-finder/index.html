<!DOCTYPE html>
<html lang="en" class="bg-[#0e0e10] text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col px-4 py-8">
    <!-- Header -->
    <header class="text-center mb-10">
      <h1 class="text-4xl font-bold mb-2">ðŸŽ¬ Movie Finder</h1>
      <p class="text-gray-400 text-sm">Search any movie and view details with one click</p>
    </header>

    <!-- Search Bar -->
    <div class="w-full max-w-2xl mx-auto mb-10">
      <form class="flex flex-col sm:flex-row gap-4">
        <input
          type="text"
          placeholder="Search for a movie..."
          class="search movie-input flex-1 px-5 py-3 rounded-xl bg-[#1a1a1d] border border-gray-700 text-white placeholder-gray-500 text-sm focus:outline-none focus:ring-2 focus:ring-white/80"
        />
        <button
          type="submit"
          class="submit search-btn px-6 py-3 rounded-xl bg-white text-black font-medium text-sm shadow-md hover:bg-gray-200 transition"
        >
          Search
        </button>
      </form>
    </div>

    <!-- Movie Grid -->
    <section class="movie flex justify-center items-start min-h-[300px] px-2">

      <!-- Example Placeholder Card -->
      <!-- You'll dynamically insert movie cards like this -->
      <!--
      
      -->
    </section>
    <script src="config.js"></script>
    <script src="index.js"></script>
  </body>
</html>
