<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-2xl mx-auto">
      <!-- Header -->
      <header class="mb-12 text-center">
        <h1 class="text-3xl font-semibold tracking-tight mb-2">GitHub Profile Viewer</h1>
        <p class="text-gray-400">Enter a GitHub username to see their profile data</p>
      </header>

      <!-- Search Form -->
      <form class="mb-10">
        <div class="flex flex-col sm:flex-row gap-4">
          <input
            type="text"
            placeholder="Enter GitHub username"
            class="usernameinp flex-1 px-4 py-3 rounded-xl border border-gray-700 focus:outline-none focus:ring-2 focus:ring-white/80 text-sm bg-black text-white placeholder-gray-500 shadow-sm"
          />
          <button
            type="submit"
            class="search px-6 py-3 rounded-xl bg-white text-black font-medium text-sm shadow-md hover:bg-gray-200 transition"
          >
            Search
          </button>
        </div>
      </form>

      <!-- Profile Display Placeholder -->
      <section class="card bg-gray-900 rounded-2xl shadow-sm border border-gray-800 p-6 space-y-4">
        
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
