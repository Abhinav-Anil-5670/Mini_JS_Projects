<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 flex items-center justify-center p-4"
  >
    <div class="w-full max-w-md space-y-8">
      
      <form
        class="bg-white/20 backdrop-blur-md rounded-2xl p-6 shadow-2xl space-y-4"
      >
        <h1 class="text-2xl font-bold text-white text-center">
          Search Pokémon
        </h1>
        <div class="flex items-center gap-2">
          <input
            type="text"
            placeholder="Enter Pokémon name..."
            class="input flex-1 px-4 py-2 rounded-lg border border-white/30 bg-white/80 placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-white text-gray-900"
          />
          <button
            type="submit"
            class="btn px-4 py-2 bg-white text-indigo-600 font-bold rounded-lg hover:bg-indigo-100 transition"
          >
            Search
          </button>
        </div>
      </form>

      
      <div id="pokemonCardContainer" class="mt-6">
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
