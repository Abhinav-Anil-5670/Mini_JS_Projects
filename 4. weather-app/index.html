<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-teal-400 to-indigo-700 min-h-screen flex flex-col items-center justify-center p-4 font-sans text-white">

    
    <form class="w-full max-w-md flex items-center gap-2 mb-8">
      <input
        class="inp flex-1 px-5 py-3 rounded-full text-gray-800 text-lg focus:outline-none focus:ring-2 focus:ring-white/60 shadow-md placeholder:capitalize"
        type="text"
        placeholder="enter city name"
      />
      <button
        class="btn bg-white p-3 rounded-full hover:scale-105 transition-transform duration-200 shadow"
        type="submit"
      >
        <img src="./images/search.png" alt="Search" class="w-6 h-6" />
      </button>
    </form>

    
    <div class="display hidden w-full max-w-md bg-white bg-opacity-10 backdrop-blur-md rounded-3xl p-8 shadow-xl text-center text-white">
      
    </div>

    <script src="script.js"></script>
    <script src="config.js"></script>
  </body>
</html>
